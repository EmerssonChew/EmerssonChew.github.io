<!DOCTYPE html>
<html>

<head>
  <!-- Application Metadata -->
  <meta charset="utf-8">
  <title>CARSRUS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../img/layout/logo-black.png">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- layout.css -->
  <link rel="stylesheet" href="../css/layout.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- Collasped Hamburger Menu -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <!-- Branding Image -->
        <a class="navbar-brand" href="../index.html">
          <span>
            <img src="../img/layout/logo-white-20px.png" alt="CARSRUS">
            CARSRUS
          </span>
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li><a href="browse.html">Browse</a></li>
          <li><a href="sell.html">Sell</a></li>
          <!-- Search Bar -->
          <li>
            <form class="navbar-form navbar-left search-bar">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </li>
        </ul>
        <!-- Sign up and Login Buttons -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="shopping-cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
          <li><a href="watchlist.html"><span class="fa fa-binoculars"></span> Watchlist</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="register-login.html">Register / Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Application -->
  <div class="container fill">
    <div class="container-fluid-white">
      <h2>Sell</h2>
      <!-- Registration Number Form -->
      <form class="form-horizontal">
        <!-- Registration Number -->
        <div class="form-group">
          <label class="control-label col-sm-2">Registration Number:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Enter car's registration number">
          </div>
        </div>
      </form>
      <!-- Breaks -->
      <hr>
      <p class="text-center">OR</p>
      <hr>
      <!-- Upload Image -->
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2">Images:</label>
          <div class="col-sm-10">
            <div class="input-group">
              <!-- <input class="form-control" type="file"> -->
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">Browse</button>
              </span>
            </div>
          </div>
        </div>
      </form>
      <!-- Break -->
      <br>
      <!-- Car Details Form -->
      <form class="form-horizontal">
        <!-- Make -->
        <div class="form-group">
          <label class="control-label col-sm-2">Make:</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Choose an option</option>
              <option>BMW</option>
              <option>Honda</option>
              <option>Nissan</option>
              <option>Tesla</option>
            </select>
          </div>
        </div>
        <!-- Model -->
        <div class="form-group">
          <label class="control-label col-sm-2">Model:</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Choose an option</option>
              <option>Accord</option>
              <option>Civic</option>
              <option>CRV</option>
              <option>HR-V</option>
              <option>Jazz</option>
              <option>Odyssey</option>
            </select>
          </div>
        </div>
        <!-- Year -->
        <div class="form-group">
          <label class="control-label col-sm-2">Year:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <!-- Distance -->
        <div class="form-group">
          <label class="control-label col-sm-2">Distance:</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control">
              <span class="input-group-addon">km</span>
            </div>
          </div>
        </div>
        <!-- Colour -->
        <div class="form-group">
          <label class="control-label col-sm-2">Colour:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <!-- Transmission -->
        <div class="form-group">
          <label class="control-label col-sm-2">Transmission:</label>
          <div class="col-sm-10">
            <select class="form-control">
              <option>Choose an option</option>
              <option>Manual</option>
              <option>Automatic</option>
              <option>Triptonic</option>
            </select>
          </div>
        </div>
        <!-- Description -->
        <div class="form-group">
          <label class="control-label col-sm-2">Description:</label>
          <div class="col-sm-10">
              <textarea class="form-control" rows="10"></textarea>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="btn-group btn-group-justified">
          <a class="btn btn-primary">Next</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
